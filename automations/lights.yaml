    - platform: state
      entity_id:
        - switch.sonoff_1001250e7b
        - switch.sonoff_1001261672
      to: "on"
  condition: []
  action:
    - delay:
        minutes: 10
    - service: switch.turn_off
      target:
        entity_id:
          - switch.sonoff_1001250e7b
          - switch.sonoff_1001261672
  mode: restart
