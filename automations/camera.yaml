- id: "1701864938354"
  alias: Telecamere Off
  description: Quando sono a casa, spegni le telecamere
  triggers:
    - device_id: ad8fd3607d234d6c7aec921752c8d5c4
      domain: device_tracker
      entity_id: 607d4877cb8453f98a0e8bab45e953be
      type: enters
      trigger: device
      zone: zone.home
    - device_id: 0bfd241b717c828b1210aad95fd89d6b
      domain: device_tracker
      entity_id: b6f2c8515f70dbba0475c3450e120b88
      type: enters
      trigger: device
      zone: zone.home
  conditions: []
  actions:
    - type: turn_off
      device_id: 47c6aeb7393e63ccaced5ac6ac1670f8
      entity_id: 14d6f4058d08293cfd76350e4013a245
      domain: switch
  mode: single

- id: "1738587008847"
  alias: Telecamere On
  description: "Quando esco di casa, accendi le telecamere"
  triggers:
    - device_id: 0bfd241b717c828b1210aad95fd89d6b
      domain: device_tracker
      entity_id: b6f2c8515f70dbba0475c3450e120b88
      type: leaves
      trigger: device
      zone: zone.home
    - device_id: ad8fd3607d234d6c7aec921752c8d5c4
      domain: device_tracker
      entity_id: 607d4877cb8453f98a0e8bab45e953be
      type: leaves
      trigger: device
      zone: zone.home
  conditions:
    - condition: not
      conditions:
        - condition: zone
          entity_id: device_tracker.b6f2c8515f70dbba0475c3450e120b88
          zone: zone.home
        - condition: zone
          entity_id: device_tracker.607d4877cb8453f98a0e8bab45e953be
          zone: zone.home
  actions:
    - type: turn_on
      device_id: 47c6aeb7393e63ccaced5ac6ac1670f8
      entity_id: 14d6f4058d08293cfd76350e4013a245
      domain: switch
  mode: single
